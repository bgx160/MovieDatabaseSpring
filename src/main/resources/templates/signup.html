<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Movie Database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>
<body>
	<header>
		<nav id="navMenu">
			<ul>
				<li><a href="/index">Main page</a></li>
				<li><a href="/movielist">Movies</a></li>
				<li><a href="/genrelist">Genres</a></li>
				<li sec:authorize="hasAuthority('ADMIN')"><a href="/userlist">Users</a></li>
				<li sec:authorize="isAnonymous()" class="nav-right"><a href="/signup">Sign up</a></li>
				<li sec:authorize="isAnonymous()" class="nav-right"><a href="/login">Log in</a></li>
				<li sec:authorize="isAuthenticated()" class="nav-right"><a href="/logout">Log out</a></li>
				<li sec:authorize="isAuthenticated()" class="nav-right"><p>Logged in as</p><p sec:authentication="name"></p></li>
				
			</ul>
		</nav>
	</header>
	<div class="form-control">
	<h1>New user</h1>
	<form action="#" th:object="${signup}" th:action="@{/saveuser}" method="post">
  		<label>Username:</label><br>
  			<input type="text" th:field="*{username}"><br>
  		 	<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Title error</p>	
  					
  		<label>Password:</label><br>
  			<input type="password" th:field="*{password}"><br>
  		 	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Title error</p>	
  		<label>Retype password:</label><br>
  			<input type="password" th:field="*{passwordCheck}"><br><br>
			<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
		
  		<input class="btn btn-success" type="submit" value="Submit">
  		<a class="btn btn-danger" th:href="@{/index}">Go back</a>

	</form> 
	</div>

</body>
</html>
